<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeds - Sign Up</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAMyzabZU5viAxaOg-uIwMZmYMDsgO71Ss",
        authDomain: "smartmeds-1.firebaseapp.com",
        projectId: "smartmeds-1",
        storageBucket: "smartmeds-1.firebasestorage.app",
        messagingSenderId: "169671530750",
        appId: "1:169671530750:web:7e6292d0c34a8cf3edadaf"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="smartmeds-logo.jpg" alt="SmartMeds Logo" class="login-logo">
                <h1>SmartMeds</h1>
                <p>Create your account</p>
            </div>

            <form id="signup-form" class="login-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Minimum 6 characters" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>

<script>
document.getElementById("signup-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("signup-name").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const password = document.getElementById("signup-password").value.trim();

    if (!name || !email || password.length < 6) {
        alert("Please fill all fields. Password must be at least 6 characters.");
        return;
    }

    try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        await db.collection("users").doc(uid).set({
            name: name,
            email: email,
            createdAt: new Date().toISOString()
        });

        alert("Signup successful! You can now login.");
        window.location.href = "index.html";
    } catch (err) {
        alert("Signup failed: " + err.message);
    }
});
</script>
</body>
</html>
