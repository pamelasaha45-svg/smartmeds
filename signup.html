<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeds - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">

    <div class="login-card">

        <div class="login-header">
            <img src="smartmeds-logo.jpg" class="login-logo" alt="SmartMeds Logo">
            <h2>Create Account</h2>
        </div>

        <form id="signup-form" class="login-form">

            <div class="form-group">
                <label>Name *</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="signup-email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="signup-password" placeholder="Min 6 characters" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Sign Up</button>

        </form>

        <div class="login-footer">
            <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </div>

    </div>

</div>

<script>
document.getElementById("signup-form").addEventListener("submit", function(e){
    e.preventDefault();

    let name = document.getElementById("signup-name").value.trim();
    let email = document.getElementById("signup-email").value.trim();
    let password = document.getElementById("signup-password").value.trim();

    if(name === "" || email === "" || password.length < 6){
        alert("Please fill all required fields properly.");
        return;
    }

    let user = { name, email, password };

    localStorage.setItem("smartmeds_user", JSON.stringify(user));
    alert("Account created! You can now login.");
    window.location.href = "signin.html";
});
</script>

</body>
</html>
