<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeds - Sign Up</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card">

            <img src="smartmeds-logo.jpg" class="auth-logo" alt="SmartMeds Logo">

            <h2>Create Account ðŸŽ‰</h2>
            <p class="auth-subtitle">Start managing your medicines easily</p>

            <form id="signupForm" class="auth-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password (min 6 characters)" minlength="6" required>

                <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>

                <p class="auth-link">
                    Already have an account?
                    <a href="signin.html">Sign in</a>
                </p>
            </form>

            <p id="errorMessage" class="auth-error"></p>

        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMyzabZU5viAxaOg-uIwMZmYMDsgO71Ss",
            authDomain: "smartmeds-1.firebaseapp.com",
            projectId: "smartmeds-1",
            storageBucket: "smartmeds-1.firebasestorage.app",
            messagingSenderId: "169671530750",
            appId: "1:169671530750:web:7e6292d0c34a8cf3edadaf"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const form = document.getElementById("signupForm");
        const errorMsg = document.getElementById("errorMessage");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Save display name in Firebase user profile
                    user.updateProfile({ displayName: name });

                    alert("Signup successful! Please login.");
                    window.location.href = "signin.html"; // Go to Login Page
                })
                .catch((error) => {
                    errorMsg.textContent = error.message;
                });
        });
    </script>

</body>
</html>
