<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeds - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">

    <div class="login-card">

        <div class="login-header">
            <img src="smartmeds-logo.jpg" class="login-logo" alt="SmartMeds Logo">
            <h2>Welcome Back!</h2>
        </div>

        <form id="signin-form" class="login-form">

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="signin-email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="signin-password" placeholder="Enter password" required>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Sign In</button>

        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

    </div>

</div>

<script>
document.getElementById("signin-form").addEventListener("submit", function(e){
    e.preventDefault();

    let email = document.getElementById("signin-email").value.trim();
    let password = document.getElementById("signin-password").value.trim();

    let savedUser = JSON.parse(localStorage.getItem("smartmeds_user"));

    if(!savedUser){
        alert("No account found! Please sign up first.");
        return;
    }

    if(savedUser.email === email && savedUser.password === password){
        alert("Login successful! Redirecting...");
        localStorage.setItem("smartmeds_logged_in", "true");
        window.location.href = "index.html";
    } else {
        alert("Incorrect email or password!");
    }
});
</script>

</body>
</html>
