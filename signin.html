<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeds - Sign In</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card">

            <img src="smartmeds-logo.jpg" class="auth-logo" alt="SmartMeds Logo">

            <h2>Welcome Back ðŸ‘‹</h2>
            <p class="auth-subtitle">Log in to continue organizing your medicines</p>

            <form id="loginForm" class="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit" class="btn btn-primary auth-btn">Sign In</button>

                <p class="auth-link">
                    Don't have an account?
                    <a href="signup.html">Create one</a>
                </p>
            </form>

            <p id="errorMessage" class="auth-error"></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMyzabZU5viAxaOg-uIwMZmYMDsgO71Ss",
            authDomain: "smartmeds-1.firebaseapp.com",
            projectId: "smartmeds-1",
            storageBucket: "smartmeds-1.firebasestorage.app",
            messagingSenderId: "169671530750",
            appId: "1:169671530750:web:7e6292d0c34a8cf3edadaf"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const form = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMessage");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "index.html"; // Go to dashboard
                })
                .catch((error) => {
                    errorMsg.textContent = error.message;
                });
        });

        // If already logged in, skip to app
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = "index.html";
            }
        });
    </script>

</body>
</html>
